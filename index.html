<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pages/index.css">
   <title>MESTO</title>
</head>

<body class="page">

   <div class="page__container">
      <header class="header">
         <img src="images/logo.svg" alt="Логотип" class="logo header__logo">
      </header>

      <main class="main">

         <section class="profile">
            <img src="images/profile.jpg" alt="Фото профиля" class="profile__image">
            <div class="profile__info">
               <div class="profile__text">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <p class="profile__subtitle">Исследователь океана</p>
               </div>
               <button class="profile__button-edit" aria-label="Редактировать профиль" type="button"></button>
            </div>
            <button class="profile__button-add" aria-label="Добавить профиль" type="button"></button>
         </section>

         <section class="elements">
            <article class="element">
               <img src="images/element-1.jpg" alt="Карачаевск" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Карачаевск</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="images/element-2.jpg" alt="Гора Эльбрус" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="images/element-3.jpg" alt="Домбай" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="images/element-2.jpg" alt="Гора Эльбрус" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="images/element-3.jpg" alt="Домбай" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="images/element-1.jpg" alt="Карачаево-Черкессия" class="element__image">
               <div class="element__text">
                  <h2 class="element__title">Карачаево-Черкессия</h2>
                  <button class="element__like" aria-label="Поставить лайк" type="button"></button>
               </div>
            </article>
         </section>

      </main>

      <footer class="footer">

         <p class="footer__text">&copy; 2020 Mesto Russia</p>

      </footer>
   </div>

   <div class="popup">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>
         <form action="#" class="popup__form">
            <input type="text" class="popup__text popup__text_input-type_name" name="Имя пользователя">
            <input type="text" class="popup__text popup__text_input-type_job" name="Профессия пользователя">
            <button class="popup__button" type="submit" aria-label="Сохранить данные">Сохранить</button>
         </form>
      </div>
   </div>

   <script src="script/script.js"></script>

</body>

</html>
